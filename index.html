<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分形图 - P5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px;">
        <select id="leafColor" style="padding: 5px; border-radius: 4px; border: 1px solid #ccc;" onmousedown="event.stopPropagation()" onclick="event.stopPropagation()">
            <option value="random" selected>五彩缤纷</option>
            <option value="green">绿色</option>
            <option value="yellow">黄色</option>
            <option value="red">红色</option>
            <option value="brown">褐色</option>
            <option value="image">图片取色</option>
        </select>
        <div id="imageUploadContainer" style="display: none;">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageUpload').click()" style="padding: 5px; border-radius: 4px; border: 1px solid #ccc; background: white; cursor: pointer;" onmousedown="event.stopPropagation()" onclick="event.stopPropagation()">选择图片</button>
            <div id="imagePreview" style="width: 100px; height: 100px; border: 1px solid #ccc; margin-top: 5px; display: none; background-size: cover;"></div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
